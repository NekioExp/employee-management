<div class="role-selector-container">
  <h1>Select a User Role</h1>
  <mat-form-field>
    <mat-label>User Role</mat-label>
    <mat-select [(ngModel)]="selectedRole">
      <mat-option *ngFor="let role of roleList" [value]="role">{{role.label}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-fab extended [disabled]="!selectedRole" color="primary" (click)="goForward()">
    <mat-icon>arrow_forward</mat-icon>
    Next
  </button>
</div>
